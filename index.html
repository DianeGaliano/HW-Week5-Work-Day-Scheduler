<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Jquery link-->


    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
   
    
   
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="time-block">
        <div class="row">
          <label for="text" class="hour">   9AM</label>
          <textarea class="colorCode" id="msg" name="message" cols="100">New Event</textarea>
          <span id="saved-messages"></span>
          <button class="saveBtn" id = "save-button"> ➕ </button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <label for="text" class="hour">10AM</label>
          <textarea class="colorCode" id="msg" name="comment" cols="100">New Event</textarea>
          <button class="saveBtn" id = "save-button"> ➕ </button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <label for="text" class="hour">11AM</label>
          <textarea class="colorCode" id="msg" name="comment" cols="100">New Event</textarea>
          <button class="saveBtn" id = "save-button"> ➕ </button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <label for="text" class="hour">12AM</label>
          <textarea class="colorCode" id="msg" name="comment" cols="100">New Event</textarea>
          <button class="saveBtn" id = "save-button"> ➕ </button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <label for="text" class="hour">  1PM</label>
          <textarea class="colorCode" id="msg" name="comment" cols="100">New Event</textarea>
          <button class="saveBtn" id = "save-button"> ➕ </button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <label for="text" class="hour">  2PM</label>
          <textarea class="colorCode" id="msg" name="comment" cols="100">New Event</textarea>
          <button class="saveBtn" id = "save-button"> ➕ </button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <label for="text" class="hour">  3PM</label>
          <textarea class="colorCode" id="msg" name="comment" cols="100">New Event</textarea>
          <button class="saveBtn" id = "save-button"> ➕ </button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <label for="text" class="hour">  4PM</label>
          <textarea class="colorCode" id="msg" name="comment" cols="100">New Event</textarea>
          <button class="saveBtn" id = "save-button"> ➕ </button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <label for="text" class="hour">  5PM</label>
          <textarea class="colorCode" id="msg" name="comment" cols="100">New Event</textarea>
          <button class="saveBtn" id = "save-button"> ➕ </button>
        </div>
      </div>
    </div>
    

    <!--Example-->
    
    <!--Js link-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

   
    <script src="script.js"></script>

  </body>
</html>
