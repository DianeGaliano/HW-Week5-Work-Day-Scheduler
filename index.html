<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Jquery link-->


    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!--List time block-->
      <ul class="time-block">
        <li class="row">
          <span class="hour" id="9">9AM </span>
        
          <textarea class="text" id="msg" name="comment">New Event</textarea>
          
          <button class="saveBtn" id = "save-button">Click</button>
        </li>
        <li class="row">
          <span class="hour" id="10">10AM </span>
        
          <textarea class="text" id="msg" name="comment">New Event</textarea>
          
          <button class="saveBtn" id = "save-button">Click</button>
        </li>
      </ul>
    </div>
    <div class="container" spellcheck="false">
      <div class="row my-row">
          <div class="col my-col col-a1 colorcode" id="8"> 8am </div>
          <div class="col my-col col-a2 edit_cont" > </div>
          <div class="col my-col col-a3 edit_btn"> edit </div>
      </div>
    <!--Js link-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

   
    <script src="script.js"></script>

  </body>
</html>
